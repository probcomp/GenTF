# See http://docs.travis-ci.com/user/languages/julia/ and https://juliadocs.github.io/Documenter.jl/stable/man/hosting/#Hosting-Documentation-1
# See status of Travis builds at https://travis-ci.org/probcomp/GenTF

language: julia

os:
    - linux

julia:
  - 1.0

jobs:
  include:
    - stage: test
      before_install:
      script:
        - julia -e 'using Pkg;
                    Pkg.build("PyCall");
                    using PyCall;
                    pyimport_conda("tensorflow", "tensorflow");
                    Pkg.test()'
    - stage: docs
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.add(PackageSpec(url="https://github.com/probcomp/Gen"));
                                    Pkg.develop(PackageSpec(path="$(pwd())/.."));
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate();
                                    Pkg.add("PyCall");
                                    Pkg.build("PyCall");
                                    using PyCall;
                                    pyimport_conda("tensorflow", "tensorflow")'
        - julia --project=docs/ docs/make.jl
      after_success: skip
